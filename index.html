<!DOCTYPE html>

<!-- dark theme in <html> turns whole page into dark mode -->
<html lang="en" data-bs-theme="dark">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- bootstrap, .css stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>

    <!-- top of page -->
    <header class="text-center">Weather Dashboard</header>

    <main class="d-flex m-4">

      <div class="city-search-container me-3">

        <!-- city name input form -->
        <form class="d-grid">
          <div class="form-group">
            <label for="city-name-input" class="h2">Search for a City:</label>

            <!-- city name input box -->
            <input type="text" class="form-control mt-1" id="city-name-input" aria-describedby="citySearch"
              placeholder="city name">
          </div>

          <!-- Search button -->
          <button type="submit" class="btn btn-primary bg-gradient mt-4 search-btn mb-3">Search</button>
        </form>

        <!-- Saved city buttons are added here -->
        <div class="saved-city-buttons d-grid gap-3 mt-3"></div>

      </div>

      <div class="forecast-container d-flex flex-column flex-grow-1 gap-3">

        <!-- current weather conditions box -->
        <div class="today-forecast">
          <p class="bold-today-forecast d-flex h2"></p>
          <div class="regular-today-forecast">
            <p class="current-temp"></p>
            <p class="current-wind"></p>
            <p class="current-humidity"></p>
          </div>
        </div>

        <!-- headline is added here later -->
        <div class="five-day-forecast-headline h3"></div>

        <!-- five day forecast boxes are added here -->
        <div class="five-day-forecast-container d-flex justify-content-between"></div>
      </div>
    </main>

    <!-- dayjs, jquery, and my js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
