<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>

  <!-- move styling to css file -->

  <body style="background-color: cadetblue;">

    <div class="card-container d-flex justify-content-between m-4 flex-wrap"></div>

    <div class="movie-search d-flex m-4">

      <form>
        <div class="form-group">
          <label for="movie-name-input">Enter movie name</label>
          <input type="text" class="form-control mt-1" id="movie-name-input" aria-describedby="emailHelp"
            placeholder="sample name">
        </div>
        <button type="submit" class="btn btn-primary mt-4 submit-btn">Find movie</button>
      </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
