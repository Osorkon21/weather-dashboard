<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
<link rel="stylesheet" href="./assets/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
  </head>

  <body style="background-color: cadetblue;" class="d-flex m-4">

    <div class="city-search-container">

      <form>
        <div class="form-group">
          <label for="city-name-input">Get weather for city</label>
          <input type="text" class="form-control mt-1" id="city-name-input" aria-describedby="emailHelp"
            placeholder="city name">
        </div>
        <button type="submit" class="btn btn-primary mt-4 search-btn">Get weather</button>
      </form>

        <button type="submit" class="saved-city btn btn-primary mt-4">Get weather</button>

    </div>

    <div class="forecast-container">

      <div class="today-forecast"></div>

      <div class="five-day-forecast"> </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
